<p-panel
    header="Pipes Numéricos"
    class="p-2"
>

    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid mt-2">

    <div class="col-12 md:col-4">
        <p-card
            header="Ventas Netas"
            subheader="del presente año"
        >
            {{totalSells | number: '1.2-2'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card
            header="Ventas Brutas"
            subheader="del presente año"
        >
            {{totalSells | currency: 'HNL': 'symbol-narrow': '1.0-4'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card
          header="Ganancia Porcentual"
          subheader="del presente año"
      >
          {{percent | percent: '1.0-2' }}
      </p-card>
  </div>

</div>
