<p-panel
    header="Pipes Personalizados"
    class="p-2"
>
    <p>
        Pipes no inclu√≠dos en Angular - creados por {{'nosotros' | toggleCase: isUpperCase}}
    </p>
</p-panel>

<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-start"></div>
        <p-button
            (onClick)="toggleUpperCase()"
            label="ToggleCase"
            icon="pi pi-search"
            class="mr-2"
        ></p-button>
        <div class="p-toolbar-group-end">

            <p-button
                (onClick)="changeOrder('name')"
                class="mr-2"
                label="Por nombre"
                icon="pi pi-calendar"
                styleClass="p-button-success mr-2"
            ></p-button>
            <p-button
              (onClick)="changeOrder('canFly')"
                class="mr-2"
                label="Por volar"
                icon="pi pi-times"
                styleClass="p-button-danger"
            ></p-button>
            <p-button
              (onClick)="changeOrder('color')"
                class="mr-2"
                label="Por color"
                icon="pi pi-times"
                styleClass="p-button-help"
            ></p-button>
        </div>
    </p-toolbar>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-panel>
            <div class="card">
                <p-table
                    [value]="heroes | sortBy: orderBy "
                    [tableStyle]="{ 'min-width': '30rem' }"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre</th>
                            <th>Vuela</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template
                        pTemplate="body"
                        let-heroe
                    >
                        <tr>
                            <td>{{ heroe.name }}</td>
                            <td>{{ heroe.canFly |canFly }}</td>
                            <td>{{ heroe.color}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-panel>
    </div>
</div>
